<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>Резюме</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="/favicon.ico" rel="shortcut icon">
</head>
<body>
<div id="wrap">
    <header>
        <div class="container">
            <div class="title">Резюме</div>
            <div class="content">
                <div class="photo" id="user_img">
                    <img src="" title="" alt="" >
                </div>
                <div class="info">
                    <div class="name_b">
                        <div class="name" id="user_name"></div>
                        <div class="description" id="user_description"></div>
                    </div>
                    <div class="contacts_b" id="user_contacts"></div>
                    <div class="other" id="user_other"></div>
                </div>
            </div>
        </div>
    </header>
    <section id="main_content">
        <div class="container">
            <div class="r-bl" id="wish">
                <div class="title">Желаемая должность и зарплата</div>
                <div class="content">
                    <div class="name"></div>
                    <div class="description"></div>
                </div>
            </div>
            <div class="r-bl" id="experience">
                <div class="title">Опыт работы — <span id="experience_length"></span></div>
                <div class="content"></div>
            </div>
            <div class="r-bl" id="education">
                <div class="title">Образование</div>
                <div class="content">
                    <div class="name"></div>
                    <div class="description"></div>
                </div>
            </div>
            <div class="r-bl" id="courses">
                <div class="title">Повышение квалификации, курсы</div>
                <div class="content"></div>
            </div>
            <div class="r-bl" id="skills">
                <div class="title">Ключевые навыки</div>
                <div class="content">
                    <div id="languages"></div>
                    <div id="skills_elems"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer>
    <div id="footer-bottom">
        <div class="container">
            <div class="row">6</div>

        </div>
    </div>
</footer>
<link rel="stylesheet" href="css/end.css">
<script src="js/bundle.js"></script>
</body>
</html>
